<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Story</title>
    <link rel="stylesheet" href="site.css">
    <style>
        /* Styling for the flash bar */
        .flash-bar {
            background-color: #f8d210;
            color: #000;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            overflow: hidden;
            height: auto;
        }

        /* Styling for the container of multiple lines */
        .flash-bar div {
            margin: 5px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            font-size: 0.8em;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative; /* Changed to relative */
            bottom: 0;
        }

        /* Ensure the body has enough space for the footer */
        #homeContent {
            margin-bottom: 100px; /* Increased bottom margin to prevent overlap */
            min-height: calc(100vh - 150px); /* Ensure content takes at least the full page height */
        }

        /* Styling for search results */
        .result-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Social Media Icon Styling */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #1DA1F2; /* Optional: Change color on hover */
        }

        /* Default placeholder styling */
        #searchResults .default-message {
            font-size: 1.2em;
            color: #888;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with Title, Flash Bar, Search Bar, and Navigation -->
    <header>
        <h1>Climate Story</h1>
        
        <!-- Flash Bar for important announcements -->
        <div class="flash-bar" id="flashBar">
            <!-- Multi-line flash messages will appear here -->
        </div>

        <!-- Search Bar -->
        <form class="search-bar" onsubmit="searchData(event)">
            <input type="text" id="searchInput" placeholder="Search climate topics..." required>
            <button type="submit">Search</button>
        </form>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="visual.html">Visual</a>
            </ul>
        </nav>
    </header>

    <!-- Home Content -->
    <div id="homeContent">
        <h2>Welcome to Climate Story</h2>
        <p>Climate Story brings you the latest news and information about climate change and its impact on our planet.</p>

        <!-- Search Results will appear here -->
        <div id="searchResults">
            <!-- Default message before search results -->
            <div class="default-message">Search for climate-related topics or articles to learn more!</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Climate Story. All rights reserved.</p>
        
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
    </footer>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript for Flash Bar Interval and Search Functionality -->
    <script>
    // Array of flash messages to display multiple lines
    const flashMessages = [
        ["Breaking News: Global Climate Summit to be held in November 2024!", 
         "Tip of the Day: Reduce your carbon footprint by using renewable energy."],
        ["Fact: The Earth has already warmed by 1.2°C since the industrial era.",
         "Action: Join the fight against climate change by planting trees!"],
        ["New Report: 2024 could be the hottest year on record!",
         "Find out how to make your home more energy-efficient."]
    ];

    // Set initial message index
    let messageIndex = 0;

    // Function to update flash message
    function updateFlashMessage() {
        const flashBar = document.getElementById('flashBar');
        flashBar.innerHTML = ''; // Clear previous messages

        // Get the current group of messages
        const currentMessages = flashMessages[messageIndex];

        // Create and append each line as a div
        currentMessages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            flashBar.appendChild(messageDiv);
        });

        // Move to the next group of messages in the array
        messageIndex = (messageIndex + 1) % flashMessages.length;
    }

    // Update flash message every 5 seconds
    setInterval(updateFlashMessage, 2000);

    // Initial call to display the first set of messages
    updateFlashMessage();

    // Sample data for climate-related topics
    const climateData = [
    {
        title: "2002",
        content: "Temperature change: 0.7°C.<br>CO2 levels: 373 ppm.<br>Extreme weather events: Drought in Rajasthan and Gujarat; Heatwave in Andhra Pradesh."
    },
    {
        title: "2005",
        content: "Temperature change: 0.85°C.<br>CO2 levels: 379 ppm.<br>Extreme weather events: Floods in Mumbai; Cyclone in Andhra Pradesh and Odisha."
    },
    {
        title: "2009",
        content: "Temperature change: 0.9°C.<br>CO2 levels: 386 ppm.<br>Extreme weather events: Drought in Maharashtra."
    },
    {
        title: "2010",
        content: "Temperature change: 0.95°C.<br>CO2 levels: 389 ppm.<br>Extreme weather events: Heatwave in Northern India; Floods in Leh, Ladakh."
    },
    {
        title: "2013",
        content: "Temperature change: 1.02°C.<br>CO2 levels: 396 ppm.<br>Extreme weather events: Floods in Uttarakhand."
    },
    {
        title: "2015",
        content: "Temperature change: 1.05°C.<br>CO2 levels: 401 ppm.<br>Extreme weather events: Heatwave in Telangana and Andhra Pradesh; Floods in Chennai."
    },
    {
        title: "2017",
        content: "Temperature change: 1.15°C.<br>CO2 levels: 406 ppm.<br>Extreme weather events: Cyclone Ockhi in Tamil Nadu and Kerala; Floods in Northeast India."
    },
    {
        title: "2018",
        content: "Temperature change: 1.2°C.<br>CO2 levels: 408 ppm.<br>Extreme weather events: Kerala Floods."
    },
    {
        title: "2019",
        content: "Temperature change: 1.22°C.<br>CO2 levels: 409 ppm.<br>Extreme weather events: Cyclone Fani in Odisha; Heatwave in Bihar and Jharkhand."
    },
    {
        title: "2020",
        content: "Temperature change: 1.23°C.<br>CO2 levels: 412 ppm.<br>Extreme weather events: Cyclone Amphan in West Bengal; Floods in Assam."
    },
    {
        title: "2021",
        content: "Temperature change: 1.25°C.<br>CO2 levels: 414 ppm.<br>Extreme weather events: Cyclone Yaas in Odisha and West Bengal; Heatwave in Rajasthan."
    },
    {
        title: "2022",
        content: "Temperature change: 1.28°C.<br>CO2 levels: 416 ppm.<br>Extreme weather events: Heatwave in Delhi and Uttar Pradesh; Floods in Assam and Meghalaya."
    },
    {
        title: "2023",
        content: "Temperature change: 1.3°C.<br>CO2 levels: 417 ppm.<br>Extreme weather events: Heatwave in Bihar; Floods in North India."
    },
    {
        title: "2024",
        content: "Temperature change: 1.32°C.<br>CO2 levels: 419 ppm.<br>Extreme weather events: Cyclone in Odisha and Andhra Pradesh; Drought in Maharashtra."
    }
];



    // Function to handle search
    function searchData(event) {
        event.preventDefault(); // Prevent form from submitting and refreshing the page

        // Get the search query
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();

        // Filter the climateData based on the search query
        const results = climateData.filter(item => item.title.toLowerCase().includes(searchQuery) || item.content.toLowerCase().includes(searchQuery));

        // Get the search results div and clear previous results
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = ''; // Clear the default message or any previous results

        if (results.length > 0) {
            // Display the search results
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
                resultsDiv.appendChild(resultItem);
            });
        } else {
            // Show no results found message
            resultsDiv.innerHTML = '<p>No results found.</p>';
        }
    }
    </script>
</body>
</html>
